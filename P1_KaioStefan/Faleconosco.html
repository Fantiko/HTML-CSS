<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
</head>
<body>
    <div align="center">
        <br>
        <br>
        <form action="url_script" method="post">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required placeholder="Fulano da Silva"><br><br>
            <label for="cpf">CPF:</label>
            <input type="number" name="cpf" id="cpf" required placeholder="xxx.xxx.xxx-xx" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"><br><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required placeholder="fulano@email.com"><br><br>
            <label for="telefone">Telefone:</label>
            <input type="number" name="telefone" id="telefone" required placeholder="(xx) xxxxx-xxxx"><br><br>
            <label for="Assunto">Assunto:</label>
            <select name="Assunto" id="assunto" size="1">
                <option value="">Informações</option>
                <option value="">Pacotes</option> 
                <option value="">Passagens</option> 
                <option value="">Reclamações</option>
            </select><br><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Sua mensagem aqui..."></textarea><br>
            <input type="submit" value="Enviar"> &nbsp;
        </form>
    </div>
</body>
</html>
