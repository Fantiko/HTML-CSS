<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Media Query</title>
        <link rel="stylesheet" href="exemplo-mediaquerie.css" /> 

        <style>
            .caixa{
                border: 1px solid black;
                padding: 5px  10px;
                width: 30%;
                height: 200px;
                margin: 2px 2px;
                display: inline-block;
                text-align: center;
            }
            @media screen and (max-width: 900px) {
                .caixa{
                    width: 95%;
                    display: block;
                    margin: 10px;
                }
            }
        </style>     
</head> 
    <body>
    
        <h1>TESTANDO MEDIA QUERIE – RESOLUÇÃO DIFERENTE. </h1>
        <p>Mude o tamanho do seu navegador para ver as mudanças.</p>
        <section class="caixas">
            
            <div class="caixa">Esta caixa ficará rosa se a área de visão for inferior a 600px</div>
        
            <div class="caixa">Esta caixa ficará laranja se a área de visão for maior que 900px</div>
        
            <div class="caixa">Esta caixa ficará azul se a área de visão estiver entre 600px e 900px</div>

        </section>
        
    </body>
</html>
